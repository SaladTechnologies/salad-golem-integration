apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  name: default
  namespace: argocd
spec:
  clusterResourceWhitelist:
    - group: "*"
      kind: "*"
  description: "The default GitOps project."
  destinations:
    - name: in-cluster
      namespace: "*"
  namespaceResourceWhitelist:
    - group: "*"
      kind: "*"
  sourceRepos:
    - https://1password.github.io/connect-helm-charts
    - https://charts.external-secrets.io
    - https://github.com/SaladTechnologies/salad-golem-integration.git
    - https://github.com/SaladTechnologies/salad-golem-internal.git
    - https://prometheus-community.github.io/helm-charts
